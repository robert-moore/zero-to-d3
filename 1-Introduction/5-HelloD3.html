<!DOCTYPE html>
<html>
<head>
    <script src="../d3.v4.min.js"></script>
</head>

<body>

<script>

    d3.select('body').append('h1').text('This is a header');

    d3.select('body') // css selector
        .append('h1') // creates new DOM element and places it just before the end of the selection. Hands reference to new element
        .text('This is a header!'); // places this text between the h1 tags

    var body = d3.select('body'); // select the body

    header = body.append('h1'); // this now holds a reference to the new h1 element

    header.style('font-family', 'Open Sans') // can style this with method chaining
        .style('color', 'lightcoral');

    header.text('This is also a header!');

    // possibly mention that text() hands down the references like html

</script>
</body>
</html>
