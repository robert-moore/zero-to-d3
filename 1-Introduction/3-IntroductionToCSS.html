<!DOCTYPE html>
<html>

<head>
    <title>Title</title>
    <style>
        p {
            font-family: 'Open Sans';
            padding-left: 20px;
        }
        p.important {
            font-weight: bold;
            font-size: 21px;
        }
        p.note {
            color: #808080;
            font-size: 10px;
        }
        p.note:hover {
            font-size: 18px;
        }
    </style>
</head>

<body>
<div>
    <p class="important"> This is important </p>
    <p> This is a regular paragraph </p>
    <p class="note"> This is a note </p>
</div>

</body>

</html>
