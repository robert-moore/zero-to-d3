<!DOCTYPE html>
<html>
<head>
    <script src="../d3.v4.min.js"></script>
</head>

<body>

<svg width="500" height="500">
    <rect width="500" height="500" fill="lightcoral" />
    <rect x="0" y="0" width="500" height="500" fill="lightcoral" />

    <circle cx="250" cy="250" r="250" fill="crimson" />
</svg>

<script>

    var svg = d3.select('body')
        .append('svg')
        .attr('width', 500)
        .attr('height', 500);

    svg.append('rect')
        .attr('width', 500 )
        .attr('height', 500 )
        .attr('fill', 'steelblue');

    svg.append('circle')
        .attr('cx', 250)
        .attr('cy', 250)
        .attr('r', 250)
        .attr('fill', 'navy');

    // set circle radius to 300 to show getting cut off
    //zoom in to show SVG

</script>
</body>
</html>
