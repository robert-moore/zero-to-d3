<!DOCTYPE html>
<html>
<head>
    <script src="../d3.v4.min.js"></script>
</head>

<body>
<div id="chart"></div>

<script>

    var temperatures = [58, 67, 64, 72, 81, 50, 56];

    var height = 300;
    var width = 800;

//    var widthScalar = width / 81;
    var maxValue = d3.max(temperatures);
    var widthScalar = width / maxValue;

    var barHeight = height / temperatures.length;
    var barSpacing = 5; // type later

//    var color = 'lightcoral';

    var svg = d3.select('#chart').append('svg')
        .attr('width', width)
        .attr('height', height);

    svg.selectAll('rect')
        .data(temperatures)
        .enter()
        .append('rect')
        .attr('width', function(d) { return d * widthScalar })
        .attr('height', barHeight - barSpacing)
        .attr('y', function(d, i) { return i * barHeight })
        .attr('fill', 'lightcoral');

    // add height and width, fixed block to work with
    // calculate width scalar based on maxValue
    // similarly for the height
    // add padding

</script>
</body>
</html>
